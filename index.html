<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <header>
        <h1>Vehicle Information</h1>
    </header>
    <section id="input">
        <div>
            <input type="text" id="vehicleSearch">
            <button id="search">search</button>
        </div>
    </section>
    <section id="output">
        <div>
            <p>Vehicle ID</p>
            <p id="vehicleID"></p>
        </div>
        <div>
            <p>Vehicle type</p>
            <p id="vehicleType"></p>
        </div>
        <div>
            <p>Vehicle position</p>
            <p id="vehiclePosition"></p>
        </div>
        <div>
            <p>Vehicle mechanic status</p>
            <p id="vehicleMechanic"></p>
        </div>
        <div>
            <p>Vehicle gas tank</p>
            <p id="vehicleTank"></p>
        </div>
        <div>
            <p>Vehicle speed</p>
            <p id="vehicleSpeed"></p>
        </div>
        <button id="block">block</button>
    </section>
</body>
</html>
